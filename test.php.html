<script>
document.addEventListener('DOMContentLoaded', function () {
    // Function to create and append the social sharing div to a given post
    function addSocialSharingDiv(post) {
        // Check if the post already has the social sharing div to avoid duplication
        if (!post.querySelector('.cr-social-share')) {
            // Get the link from the post title
            const linkElement = post.querySelector('.uael-post__title a');
            if (linkElement) {
                const crPostUrl = linkElement.getAttribute('href');

                // Create the social sharing div
                const socialShareDiv = document.createElement('div');
                socialShareDiv.className = 'cr-social-share';

                // Create and append the content to the social sharing div
                socialShareDiv.innerHTML = `
                    <p>Share to</p>
                    <div class="cr-share-btn-wrapper">
                        <a href="https://api.whatsapp.com/send?text=${crPostUrl}" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="https://www.facebook.com/sharer.php?u=${crPostUrl}" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://t.me/share/url?url=${crPostUrl}" target="_blank">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url=${crPostUrl}" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                `;

                // Append the social sharing div to the .uael-post__content-wrap of the post
                post.querySelector('.uael-post__content-wrap').appendChild(socialShareDiv);
            }
        }
    }

    // Function to observe and add the social sharing div to posts within .uael-post-grid__inner
    function observeAndAddSocialSharingDivs(container) {
        const observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.addedNodes) {
                    // Log that changes have been detected
                    console.log('Changes detected by MutationObserver');

                    // Corrected selector to target .uael-post-grid__inner
                    const posts = container.querySelectorAll('.uael-post-wrapper');
                    posts.forEach(addSocialSharingDiv);
                }
            });
        });

        const config = { childList: true, subtree: true };
        observer.observe(container, config);
    }

    // Initial code for adding the social sharing div to the existing posts
    const existingPosts = document.querySelectorAll('.uael-post-wrapper');
    existingPosts.forEach(addSocialSharingDiv);

    // Define the container that holds your posts and pagination
    const container = document.querySelector('.uael-post-grid__inner'); // Replace with the actual container selector

    // Observe and add the social sharing div to newly added posts
    observeAndAddSocialSharingDivs(container);
});
</script>
